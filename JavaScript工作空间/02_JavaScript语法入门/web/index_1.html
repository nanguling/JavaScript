<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--script标签在html文件中，可以在任意位置出现-->
    <script type="text/javascript">
        //JavaScript命令行可以以分号结尾，也可以省略分号
        //浏览器在收到html文件之后，自动对<script>标签里JavaScript命令行进行编译与执行
        var n1 = 200;
        var n2 = 200;
        var n3 = n1 + n2;
        window.alert("res=" + n3)
    </script>
</body>
</html>
