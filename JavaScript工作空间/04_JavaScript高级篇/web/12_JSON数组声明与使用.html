<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //存放多个城市对象(编号，名称)
        var jsoArr = [
            {"id":1,"name":"北京"},
            {"id":2,"name":"上海"},
            {"id":3,"name":"广州"},
        ];
        for (var i = 0;i < jsoArr.length;i++) {
            var json = jsoArr[i];
            window.alert("城市编号:"+json.id+" 城市名称:"+json.name);
        }
    </script>
</head>

</body>
</html>
