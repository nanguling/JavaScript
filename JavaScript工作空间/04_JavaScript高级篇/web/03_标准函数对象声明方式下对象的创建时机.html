<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //在上方调用函数对象
        fun1();//命令行
        //标准方式声明函数对象
        function fun1() {
            window.alert("fun is run...")
        }
        //在下方调用函数对象
        fun1();//命令行


        //问题：在面向对象思想中，对象必须先被创建出来，然后才能调用
    </script>
</head>
<body>

</body>
</html>
