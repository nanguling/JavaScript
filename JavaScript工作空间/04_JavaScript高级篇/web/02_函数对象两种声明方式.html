<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //标准方式声明函数
        function fun1() {
            window.alert("fun1 is run.....")
        }
        //匿名方式声明函数
        var fun2 = function (n1,n2,n3) {
            window.alert("fun2 is run")
        }
        //函数在调用时，必须通过关联的【函数对象】来进行调用处理
        fun1(10);
        fun2(556);
    </script>
</head>
<body>

</body>
</html>
