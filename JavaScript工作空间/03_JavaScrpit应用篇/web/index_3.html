<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1(color) {
            //1.定位id等于one的标签对应的DOM对象
            var dom = document.getElementById("one");
            //2.通过DOM对象对当前标签背景颜色属性进行赋值操作
            dom.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <center>
        <div id="one" style="width: 300px;height: 300px;background: yellow"></div>
        <input type="radio" name="two" onclick="fun1('yellow')">黄
        <input type="radio" name="two" onclick="fun1('red')">红
        <input type="radio" name="two" onclick="fun1('green')">绿
    </center>
</body>
</html>
