<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1() {
            var myArr = document.getElementsByName("deptNo")
            for (var i = 0;i<myArr.length;i++) {
                var domObj = myArr[i];
                window.alert("部门："+domObj.value)
            }
        }
    </script>
</head>
<body>
<input type="checkbox" name="deptNo" value="10">部门10<br>
<input type="checkbox" name="deptNo" value="20">部门20<br>
<input type="checkbox" name="deptNo" value="30">部门30<br>
<input type="button" value="获得所有name等于deptNo的标签value值" onclick="fun1()">

</body>
</html>
