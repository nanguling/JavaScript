<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1(dom) {
            this.style.backgroundColor = "blue";
        }
        function fun2(dom) {
            this.style.backgroundColor = "white";
        }
        //声明一个函数，这个函数在浏览器加载页面完毕后被自动调用，执行时为所有数据行绑定onmouseover与onmouseout监听事件
        function main() {
            //1.定位所有tr标签所关联的DOM对象
            var arr = document.getElementsByTagName("tr");
            //2.通过循环遍历依次通过DOM对象将onmouseover与onmouseout绑定到标签上
            for (var i = 1;i < arr.length;i++) {
                var dom = arr[i];//得到数据行上某个tr标签对应的DOM对象
                dom.onmouseover = fun1;
                dom.onmouseout = fun2;
            }
        }
    </script>
</head>
