<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fun1() {
            //1.得到用户在文本框的输入内容
            var n = document.getElementById("two").value;
            //2.将得到的输入内容作为【文字显示内容】写入到DIV标签之间
            var dom = document.getElementById("one");
            dom.innerHTML = n;
        }
    </script>
</head>
<body>
<center>
    <div id="one" style="background: yellow;color: red;width: 200px;height: 200px">

    </div>
    <input type="text" id="two">
    <input type="button" value="设置文字显示内容" onclick="fun1()">
</center>
</body>
</html>
